services:
  # PostgreSQL Database
  - type: pserv
    name: noburn-postgres
    env: docker
    plan: free
    
  # Redis
  - type: redis
    name: noburn-redis
    plan: free
    maxmemoryPolicy: noeviction

  # API Service
  - type: web
    name: noburn-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: ./api
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: ENV
        value: production
      - key: DB_URL
        fromDatabase:
          name: noburn-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: REDIS_URL
        fromService:
          name: noburn-redis
          type: redis
          property: connectionString
      - key: HUGGING_FACE_TOKEN
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ALERT_EMAIL
        sync: false

  # Worker Service
  - type: worker
    name: noburn-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: ./worker
    plan: free
    envVars:
      - key: ENV
        value: production
      - key: DB_URL
        fromDatabase:
          name: noburn-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: noburn-redis
          type: redis
          property: connectionString
      - key: HUGGING_FACE_TOKEN
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ALERT_EMAIL
        sync: false

  # Frontend
  - type: web
    name: noburn-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: noburn-api
          type: web
          property: host

databases:
  - name: noburn-postgres
    databaseName: noburn_db
    user: noburn_user
    plan: free
