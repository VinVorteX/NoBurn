services:
  postgres:
    image: postgres:15-alpine
    container_name: noburn-postgres
    environment:
      POSTGRES_USER: noburn_user
      POSTGRES_PASSWORD: noburn_pass
      POSTGRES_DB: noburn_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noburn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: noburn-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: noburn-api
    command: ./api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ENV=production
      - DB_URL=postgres://noburn_user:noburn_pass@postgres:5432/noburn_db?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - REDIS_URL=redis://redis:6379
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ALERT_EMAIL=${ALERT_EMAIL}
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    container_name: noburn-worker
    command: ./worker
    environment:
      - ENV=production
      - DB_URL=postgres://noburn_user:noburn_pass@postgres:5432/noburn_db?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ALERT_EMAIL=${ALERT_EMAIL}
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: noburn-frontend
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
